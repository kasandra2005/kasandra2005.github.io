<script>
var min = 1;

var userAnswer1;

for (tryCount = 1; tryCount < 8; tryCount++)
{

if (userAnswer1 > guessNumber)
document.write("<b>Перелет</b><br>");

document.write("<strong>Недолет</strong><br>");

{
document.write("Поздравляем!Вы угадали!<br>");
break;
}

{

break;
}
}
